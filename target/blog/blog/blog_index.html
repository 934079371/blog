<#include "/common/index.html" />
<@index>
<div class="container table_box">
    <span style="font-size: 16px" class="glyphicon glyphicon-list" style="color: gray" aria-hidden="true"></span>
    <span style="font-size: 20px">最新</span>
    <hr>
    <#list blogPage.getList() as x>
        <h3><a style="text-decoration:none;" href="${base}/detail/${x.id}">${x.title}</a></h3>
        <div style="padding-top: 4px;font-size:12px;height: 100px;overflow: hidden;">${x.content}</div>
        <div style="text-align: right">
            <label style="font-size: 13px">${x.create_time}</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label style="font-size: 15px"><span class="glyphicon glyphicon-eye-open" style="color: gray" aria-hidden="true"></span> <a style="text-decoration:none;" href="${base}/detail/${x.id}">阅读</a>(${x.click_times})</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label style="font-size: 15px"><span class="glyphicon glyphicon-edit" style="color: gray" aria-hidden="true"></span>  <a style="text-decoration:none;" href="${base}/detail/${x.id}#comment_id">评论</a>(${x.comment_times})</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label style="font-size: 15px"><span class="glyphicon glyphicon-thumbs-up" style="color: gray" aria-hidden="true"></span>  推荐(${x.agree_with_times})</label>
        </div>
        <hr/>
    </#list>
</div>
</@index>
