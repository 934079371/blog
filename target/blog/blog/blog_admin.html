<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>登录系统</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">

</head>
<body>
<div>
    <h3 style="text-align: center">博客登录</h3>
    <hr>
    <section>
        <form action="${base}/admin" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-6" style="font-size: 18px">用户名：</label>
                <div class="col-sm-6" style="">
                    <input style="width:180px;font-size: 18px" type="text" class="form-control" name="username" placeholder="admin">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-6" style="font-size: 18px">密码：</label>
                <div class="col-sm-6">
                    <input style="width:180px;font-size: 18px" type="password" class="form-control" name="password" placeholder="123456">
                </div>
            </div>
            <hr>
            <div class="col-lg-offset-5" style="width: 360px">
                <button style="font-size: 18px;text-align: center" type="submit" class="btn btn-default btn-block">登录</button>
            </div>
        </form>
        <hr>
        <label style="font-size: 20px">管理员账号：admin    密码123456</label>
    </section>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
